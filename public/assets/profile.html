      <form class="card-body gap-8" name="B2B Onboarding Form" method="POST" netlify>
        <legend class="card-title">The survey will take approximately 4 minutes to complete and helps Urosystem to collect all necessary information to serve its customers better</legend>
          <fieldset class="flex flex-wrap gap-8">
            <label for="company" class="flex-1 min-w-fit">Full Legal Name of Customer<br>
              <input id="company" name="company" type="text" required placeholder="* required" class="input input-bordered input-md flex-1 min-w-fit w-full">
            </label>
            <label for="address" class="flex-1 min-w-fit">Full Address (Country, State, Zip, Street, Number)<br>
              <input id="address" name="address" type="text" required placeholder="* required" class="input input-bordered input-md flex-1 min-w-fit w-full">
            </label>
          </fieldset>
          <fieldset class="flex flex-wrap gap-8">
            <label for="business" class="flex-1 min-w-fit">Customer business (short description)<br>
              <input id="business" name="business" type="text" required placeholder="* required" class="input input-bordered input-md flex-1 min-w-fit w-full">
            </label>
            <label for="website" class="flex-1 min-w-fit">Customer's website<br>
              <input id="website" name="website" type="text" required placeholder="* required" class="input input-bordered input-md flex-1 min-w-fit w-full">
            </label>
          </fieldset>
          <fieldset class="flex flex-wrap gap-8">
            <label for="name" class="flex-1 min-w-fit">Contact name<br>
              <input id="name" name="name" type="text" required placeholder="* required" class="input input-bordered input-md flex-1 min-w-fit w-full">
            </label>
            <label for="title" class="flex-1 min-w-fit">Contact's title or role<br>
              <input id="title" name="title" type="text" required placeholder="* required" class="input input-bordered input-md flex-1 min-w-fit w-full">
            </label>
          </fieldset>
          <fieldset class="flex flex-wrap gap-8">
            <label for="email" class="flex-1 min-w-fit">Contact's Email<br>
              <input id="email" name="email" type="email" required placeholder="* required" class="input input-bordered input-md flex-1 min-w-fit w-full" value={user}>
            </label>
            <label for="phone" class="flex-1 min-w-fit">Contact's phone number (intl. format)<br>
              <input id="phone" name="phone" type="tel" title="+00 1 123 4567890" nonpattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="* required (+00 1 123 4567890)" class="input input-bordered input-md flex-1 min-w-fit w-full">
            </label>
          </fieldset>
          <fieldset class="flex flex-wrap gap-8">
            <label for="billing" class="flex-1 min-w-fit">Full billing address (if different)<br>
              <input id="billing" name="billing" type="text" placeholder="" class="input input-bordered input-md flex-1 min-w-fit w-full">
            </label>
            <label for="shipping" class="flex-1 min-w-fit">Full shipping address (if different)<br>
              <input id="shipping" name="shipping" type="text" placeholder="" class="input input-bordered input-md flex-1 min-w-fit w-full">
            </label>
          </fieldset>
          <fieldset class="flex flex-wrap gap-8">
            <label for="volume" class="label">Estimated Full Year (12 months) Purchase Volume of UroDapterÂ® (in pieces)</label>
              <select id="volume" name="volume" class="input input-bordered input-md flex-1 min-w-fit">
                <option value="<500">Under 500</option>
                <option value="500-2000">500-2000</option>
                <option value="2000-5000">2000-5000</option>
                <option value="5000-10000">5000-10000</option>
                <option value="10000-50000">10000-50000</option>
              </select>
            
          </fieldset>

          <fieldset class="flex flex-col gap-8 my-4">
            <label for="message" class="label w-full">Any other important comment?
              <textarea id="message" name="message" class="textarea textarea-primary w-full" placeholder="Your message"></textarea>
            </label>
          </fieldset>

          <fieldset class="flex gap-8">
            <label for="consent"><input id="consent" name="consent" type="checkbox" required class="checkbox checkbox-xs" /> I accept the 
            <a href="https://www.urosystem.com/en/privacy-policy" rel="external" target="_blank">Privacy Policy</a></label>
            <button type="submit" tabindex="0" class="btn btn-primary flex-none ml-auto">Send</button>
          </fieldset>
      </form>
